<head>
    <title>Scroll In Element</title>
    <style>
        body {
            margin: 0;
        }

        #wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        #left-col {
            overflow: hidden;
            flex: 0 0 300px;
            background-color: aqua;
        }

        #right-col {
            flex: 1;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="left-col">
            <nav>
                barabara
            </nav>
        </div>
        <div id="right-col">
           
          
        </div>
    </div>
</body>
